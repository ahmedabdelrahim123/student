  <div class="mt-5 mb-5 container d-flex justify-content-end">   
    <button class="btn btn-primary"><i class="me-1 fas fa-plus-circle"></i>Add New</button>
  </div>  
<div class="container "> 
<table class="table table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>Student Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Country</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td><a href="#">Edit</a></td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.country }}</td>
        <td>
          <a [routerLink]="'/delete-student/' + student.id"><i class="fas fa-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
